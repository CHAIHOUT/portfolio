                <div class="contact_input">

                        <input type="text" name="Name" placeholder="Your Name" required/>

        <!-- Font awesome -->
        <script src="https://kit.fontawesome.com/2afce2f13b.js" crossorigin="anonymous"></script>
        <script>
            document.getElementById("download_cv").addEventListener("click", function () {
                const link = document.createElement("a");
                link.href = "../file/VOEUN CHHAYHOUTH.pdf"; // Replace with your file path
                link.download = "VOEUN CHHAYHOUTH.pdf"; // Optional: Rename the file
                link.click();
            });


        </script>
        <script>
            const scriptURL = 'https://script.google.com/macros/s/AKfycbybBvhILyqlB4yPmbh_j3ryhGYm_reswTYcxf19AoFF1Xpm1CeEuQ5Fn_ZooaXIAvek/exec'
            const form = document.forms['submit-to-google-sheet']
            const msg = document.getElementById("msg")
          
            form.addEventListener('submit', e => {
              e.preventDefault()
              fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response => {
                    msg.innerHTML = "Message sent successfully"
                    setTimeout(function(){
                        msg.innerHTML = ""
                    },1000)
                    form.reset()
                })
                .catch(error => console.error('Error!', error.message))
            })
          </script>
